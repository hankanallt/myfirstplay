<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div id="container">
        
        <div id="scorehelp"> Scorehelp
            <span id="score">Score</span>
            <span id="life">Life</span>
        </div>
        
        <div id="branch"></div>
        
        <div id="basket1" class="basket"></div>
        <div id="basket2" class="basket"></div>
        <div id="basket3" class="basket"></div>
        <div id="basket4" class="basket"></div>
        <div id="basket5" class="basket"></div>
        
        <div id="baloon1" class="baloon" data-splash='1'></div>
        <div id="baloon2" class="baloon" data-splash='2'></div>
        <div id="baloon3" class="baloon" data-splash='3'></div>
        <div id="baloon4" class="baloon" data-splash='4'></div>
        <div id="baloon5" class="baloon" data-splash='5'></div>
        
        <div id="splash1" class="splash"></div>
        <div id="splash2" class="splash"></div>
        <div id="splash3" class="splash"></div>
        <div id="splash4" class="splash"></div>
        <div id="splash5" class="splash"></div>
        
        <div id="bin">
            <span id="score1"></span>
        </div>
        <div id="ground"></div>
        
        <button id="reset">Play Again</button>
    </div>
   <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="var.js"></script>
    <script type="text/javascript" src="variables.js"></script>
    <script type="text/javascript" src="func.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
    
</body>
</html>
