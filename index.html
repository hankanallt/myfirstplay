<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>
<body>
    <div id="container">
        
        <div id="scorehelp">
            <span id="score"></span>
            <span id="life"></span>
        </div>
        
        <div id="branch"></div>
        
        <div id="basket1" class="basket"></div>
        <div id="basket2" class="basket"></div>
        <div id="basket3" class="basket"></div>
        
        <div id="baloon1" class="baloon" data-splash='1'></div>
        <div id="baloon2" class="baloon" data-splash='2'></div>
        <div id="baloon3" class="baloon" data-splash='3'></div>
        
        <div id="splash1" class="splash"></div>
        <div id="splash2" class="splash"></div>
        <div id="splash3" class="splash"></div>
        
        <div id="bin">
            <span id="score1"></span>
        </div>
        <div id="ground"></div>
        
        <button is="reset">Play Again</button>
    </div>
    
</body>
</html>
